{% extends '/html/base.html' %} {% block content %}
<head>
    <link rel="stylesheet" href = "{{ url_for('static', filename='home.css') }}">
</head>
<body>
    <img src="/static/images/sample.png" alt="Hero image" class="hero-image" />

    <form action="http://localhost:8008/views/dashboard" , method="post">
        <div class="input-container">
            <div class="input-group">
                <label for="video-url" class="input-label">Video URL</label>
                <input type="text" id="video-url" name="url" class="input-field" placeholder="https://www.youtube.com/watch?v=jNQXAC9IVRw" aria-label="Enter video URL" required/>
            </div>
            <div class="input-group">
                <label for="page-number" class="input-label">Number of Page</label>
                <input type="number" id="page-number" class="input-field" name = "pages" placeholder="No of Page (Each Page Contains 100 comments)" aria-label="Enter number of pages" required/>
            </div>
            </div>
        <button class="generate-button" type="submit">Generate</button>
      </div>
    </form>
</body>
{% endblock %}
