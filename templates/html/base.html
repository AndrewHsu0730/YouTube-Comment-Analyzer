<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}InsightForge{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logo-container">
          <img src="/static/images/InsightForge.png" alt="InsightForge logo" class="logo-image" />
          <h1 class="logo-text">
            <a href="{{ url_for('html.home') }}">InsightForge</a>
          </h1>
        </div>
        <nav class="nav-menu">
          <a class="nav-item" href="{{ url_for('html.tutorial') }}">Tutorial</a>
          <a class="nav-item" href="{{ url_for('html.home') }}">About Us</a>
          <a class="nav-item" href="{{ url_for('html.home') }}">Terms of Use</a>
          <a class="login-button" href="http://localhost:8008/logout">Logout</a>
        </nav>
      </header>
      {% block content %} {% endblock %}
    </div>
  </body>
</html>
