{% extends '/auth/base.html' %} {% block content %}
<div class="container">
  <div
    class="container bg-white p-4 rounded shadow"
    style="max-width: 400px; text-align: center; margin-top: 10%"
  >
  <img src="/static/images/InsightForge.png" alt="InsightForge logo" class="logo-image" 
  style = "width: 60%"/>
  <form method="post" action="/auth/login">
    <input
      type="username"
      name="username"
      class="form-control mb-3"
      placeholder="Username"
      required
    />
    <input
      type="password"
      name="password"
      class="form-control mb-3"
      placeholder="Password"
      required
    />
    <button
      type="submit"
      class="btn btn-block"
    >
      Login
    </button>
  </form>
  <div class="footer mt-4">
    <p class="signUp">
      Don't have an account?
      <a href="/auth/register">Sign Up</a>
    </p>
  </div>
</div>
{% endblock %}
