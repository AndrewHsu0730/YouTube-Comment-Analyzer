{% extends 'auth/base.html' %} {% block content %}
<div class="container">
  <div
    class="container bg-white p-4 rounded shadow"
    style="max-width: 400px; text-align: center; margin-top: 10%"
  >
    <form action="/auth/register" method="POST">
      <input
        type="username"
        name="username"
        class="form-control mb-3"
        placeholder="Username"
        required
      />
      <input
        type="password"
        name="password"
        class="form-control mb-3"
        placeholder="Password"
        required
      />
      <button type="submit" class="btn btn-block">Register</button>
    </form>
    <div class="footer mt-4">
      <p class="mb-0">Already have an account? <a href="/">Login</a></p>
    </div>
  </div>
  {% endblock %}
</div>
