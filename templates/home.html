<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href = "{{ url_for('static', filename='basic.css') }}">
    <link rel="stylesheet" href = "{{ url_for('static', filename='home.css') }}">

</head>
<body>
    <div class="container">
        <header class="header">
          <div class="logo-container">
            <h1 class="logo-text">InsightForge</h1>
            <img src="static/images/InsightForge.png" alt="InsightForge logo" class="logo-image" />
          </div>
          <nav class="nav-menu">
            <a class = "nav-item" href = "{{ url_for("home") }}">Home</a>
            <a class = "nav-item" href="{{ url_for("tutorial") }}">Tutorial</a>
            <a class = "nav-item" href="{{ url_for("dashboard") }}">Dashboard</a>
            <a class = "nav-item" href="{{ url_for("about")}}">About Us</a>
            <a class = "nav-item" href="{{ url_for("terms") }}">Terms of Use</a>
            <a class = "login-button" href = "{{ url_for("login") }}">Login/Sign up</a>
            </nav>
        </header>
        <img src="static/images/sample.png" alt="Hero image" class="hero-image" />
    <form action="http://localhost:8008" method="post">
        <div class="input-container">
            <div class="input-group">
                <label for="video-url" class="input-label">Video URL</label>
                <input type="text" id="video-url" name="url" class="input-field" placeholder="https://www.youtube.com/watch?v=jNQXAC9IVRw" aria-label="Enter video URL" required/>
            </div>
            <div class="input-group">
                <label for="page-number" class="input-label">Number of Page</label>
                <input type="number" id="page-number" class="input-field" name = "pages" placeholder="No of Page (Each Page Contains 100 comments)" aria-label="Enter number of pages" required/>
            </div>
            </div>
        <button class="generate-button" type="submit">Generate</button>
      </div>
    </form>
</body>
</html>
